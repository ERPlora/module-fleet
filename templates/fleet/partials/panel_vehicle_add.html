{% load djicons i18n %}

<div class="side-sheet-header">
    <h3 class="sheet-title">{% trans "Add Vehicle" %}</h3>
    <button class="sheet-close" @click="closePanel()">{% icon "close-outline" %}</button>
</div>

<div class="side-sheet-content">
    <form id="add-vehicle-form"
          hx-post="{% url 'fleet:vehicle_add' %}"
          hx-target="#datatable-body"
          hx-swap="innerHTML"
          @htmx:after-request="closePanel()"
          class="flex flex-col gap-4 p-6">
        {% csrf_token %}

        {% if error %}
        <div class="callout callout-error">
            <div class="callout-content"><span class="callout-text">{{ error }}</span></div>
        </div>
        {% endif %}

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Name" %}</label>
            <input type="text" name="name" class="input input-sm w-full" placeholder="{% trans 'Name' %}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Plate Number" %}</label>
            <input type="text" name="plate_number" class="input input-sm w-full" placeholder="{% trans 'Plate Number' %}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Make" %}</label>
            <input type="text" name="make" class="input input-sm w-full" placeholder="{% trans 'Make' %}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Model" %}</label>
            <input type="text" name="model" class="input input-sm w-full" placeholder="{% trans 'Model' %}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Year" %}</label>
            <input type="number" name="year" class="input input-sm w-full"  placeholder="0">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Odometer" %}</label>
            <input type="number" name="odometer" class="input input-sm w-full"  placeholder="0">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Fuel Type" %}</label>
            <input type="text" name="fuel_type" class="input input-sm w-full" placeholder="{% trans 'Fuel Type' %}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Status" %}</label>
            <select name="status" class="select select-sm w-full">
                <option value="">{% trans "Select..." %}</option>
            </select>
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Assigned To" %}</label>
            <input type="text" name="assigned_to" class="input input-sm w-full" placeholder="{% trans 'Assigned To' %}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Notes" %}</label>
            <textarea name="notes" class="textarea textarea-sm w-full" rows="3"></textarea>
        </div>
    </form>
</div>

<div class="side-sheet-footer">
    <div class="flex justify-end gap-2">
        <button type="button" class="btn btn-ghost btn-sm" @click="closePanel()">{% trans "Cancel" %}</button>
        <button type="submit" form="add-vehicle-form" class="btn btn-sm color-primary">
            {% icon "add-outline" %} {% trans "Add" %}
        </button>
    </div>
</div>
